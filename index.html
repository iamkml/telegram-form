<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Form !</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    input[type="email"] {
      padding: 10px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
    .message {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <form id="emailForm">
    <h2>Subscribe</h2>
    <input type="email" id="email" placeholder="Enter your email" required />
    <br>
    <button type="submit">Submit</button>
    <div class="message" id="msg"></div>
  </form>

  <script>
    document.getElementById("emailForm").addEventListener("submit", function(e) {
  e.preventDefault();
  var email = document.getElementById("email").value;
  var msg = document.getElementById("msg");

  var formData = new FormData();
  formData.append("email", email);

  fetch("https://script.google.com/macros/s/AKfycbxfc5j_xdYRm47F4RoGjlYhVIga0YcF50r6vaM0Ylry36D9x9ZJUaD1ug8dVksGwiKc/exec", {
    method: "POST",
    body: formData
  })
  .then(res => res.json())
  .then(data => {
    if (data.status === "success") {
      msg.innerHTML = "✅ Email submitted successfully!";
      msg.style.color = "green";
      document.getElementById("email").value = "";
    } else {
      msg.innerHTML = "❌ Error: " + data.message;
      msg.style.color = "red";
    }
  })
  .catch(err => {
    msg.innerHTML = "⚠️ Request failed: " + err;
    msg.style.color = "red";
  });
});

  </script>

</body>
</html>
