<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subscribe Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }
    input {
      padding: 10px;
      width: 90%;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }
    button:hover {
      background: #0056b3;
    }
    .message {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <form id="emailForm">
    <h2>Subscribe</h2>
    <input type="text" id="name" placeholder="Enter your name" required />
    <input type="email" id="email" placeholder="Enter your email" required />
    <br>
    <button type="submit">Submit</button>
    <div class="message" id="msg"></div>
  </form>

  <script>
    document.getElementById("emailForm").addEventListener("submit", function(e) {
      e.preventDefault();
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var msg = document.getElementById("msg");

      var formData = new FormData();
      formData.append("name", name);
      formData.append("email", email);

      fetch("https://script.google.com/macros/s/AKfycbw2G3IsYSIzJmCMXPW2FaHunIiP426kDHdzbEbg97-_tWT-WplPiBV98yNzdf-7K--K/exec", {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === "success") {
          msg.innerHTML = "✅ Submitted successfully!";
          msg.style.color = "green";
          document.getElementById("name").value = "";
          document.getElementById("email").value = "";
        } else {
          msg.innerHTML = "❌ Error: " + data.message;
          msg.style.color = "red";
        }
      })
      .catch(err => {
        msg.innerHTML = "⚠️ Request failed: " + err;
        msg.style.color = "red";
      });
    });
  </script>

</body>
</html>
